<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="src/ico/share-icon.ico" type="image/x-icon">
	<script src="scripts.js" defer></script>
	<title>FGHS SMP Invitation</title>
</head>
<body>
	<div class="bg"></div>
	<div id="notificationBadge"></div>
	<div class="container">
		<div class="firstscreen">
			<div class="message">Would you like to join the SMP for the Forest Grove High School?</div>
			<div class="buttons">
				<button class="choose" id="confirm">Sign up / Join</button>
			</div>
		</div>
		<div class="signup">
			<div class="message">Sign up</div>
			<form class="form" method="post" action="https://script.google.com/macros/s/AKfycbxOboZqDKsKlvBms8eVRjANfCYqU_v1G-Coq4lOQVDCkJTYG99A0NKSmTABHsDnxc2fzg/exec">
				<input name="Email" type="email" placeholder="School Email" autocomplete="on" required>
				<input name="Username" type="text" placeholder="Microsoft gamertag" autocomplete="off" required>
				<button type="submit" id="signup"><span>Finish</span></button>
			</form>
		</div>
		<div class="details">
			<div class="message">Server information</div>
			<div class="serdet">
				<input type="text" value="fghssmp.exaroton.me" readonly data-server-info>
				<input type="text" value="19132" readonly data-server-info>
			</div>
		</div>
	</div>
</body>
</html>
