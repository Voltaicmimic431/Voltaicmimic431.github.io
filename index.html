<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="src/ico/share-icon.ico" type="image/x-icon">
	<meta property="og:title" content="FGHS SMP"/>
	<meta property="og:type" content="website"/>
	<meta property="og:description" content="Invitation to join the FGHS SMP."/>
	<meta property="og:url" content="https://voltaicmimic431.github.io"/>
	<meta property="og:image" content="https://voltaicmimic431.github.io/src/img/fghssmpsharelogo_n.png"/>
	<meta name="theme-color" content="#00AA00"/>
	<script src="scripts.js" defer></script>
	<title>FGHS SMP Invitation</title>
</head>
<body>
	<div class="bg"></div>
	<div id="notificationBadge"></div>
	<div class="container">
		<div class="firstscreen">
			<div class="message">You've been invited to join the FGHS Minecraft SMP!</div>
			<div class="buttons">
				<button class="choose" id="confirm">Sign up / Join</button>
				<button class="choose" id="asu">Already signed up?</button>
			</div>
		</div>
		<div class="signup">
			<div class="message">Sign up</div>
			<form class="form" method="post" action="https://script.google.com/macros/s/AKfycbxOboZqDKsKlvBms8eVRjANfCYqU_v1G-Coq4lOQVDCkJTYG99A0NKSmTABHsDnxc2fzg/exec">
				<input name="Email" type="email" placeholder="School Email" autocomplete="on" required>
				<input name="Username" type="text" placeholder="Microsoft gamertag" autocomplete="off" required>
				<button type="submit" id="signup">Finish</button>
			</form>
		</div>
		<div class="details">
			<div class="message">Server information</div>
			<div class="serdet">
				<input type="text" value="fghssmp.exaroton.me" readonly data-server-info>
				<input type="text" value="26628" readonly data-server-info>
			</div>
		</div>
	</div>
</body>
</html>
